<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Chat Widget</title>
  <style>
    #chat-bubble {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: #0078d7;
      color: white;
      border-radius: 50%;
      width: 60px;
      height: 60px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      z-index: 10000;
      font-size: 28px;
    }

    #chat-box {
      display: none;
      position: fixed;
      bottom: 90px;
      right: 20px;
      width: 350px;
      height: 450px;
      background: white;
      border-radius: 10px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.2);
      overflow: hidden;
      flex-direction: column;
      z-index: 9999;
      font-family: Arial, sans-serif;
    }

    #chat-messages {
      flex: 1;
      overflow-y: auto;
      padding: 10px;
    }

    .msg {
      margin: 5px 0;
      line-height: 1.4em;
    }

    .user {
      text-align: right;
      color: blue;
    }

    .bot {
      text-align: left;
      color: green;
    }

    #chat-input {
      display: flex;
      border-top: 1px solid #ddd;
    }

    #chat-input input {
      flex: 1;
      border: none;
      padding: 10px;
      outline: none;
    }

    #chat-input button {
      background: #0078d7;
      border: none;
      color: white;
      padding: 10px 15px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <div id="chat-bubble">ðŸ’¬</div>

  <div id="chat-box">
    <div id="chat-messages"></div>
    <div id="chat-input">
      <input type="text" id="userInput" placeholder="Type a message...">
      <button id="sendBtn">Send</button>
    </div>
  </div>

  <script>
    const bubble = document.getElementById('chat-bubble');
    const box = document.getElementById('chat-box');
    const input = document.getElementById('userInput');
    const sendBtn = document.getElementById('sendBtn');
    const messages = document.getElementById('chat-messages');

    // ðŸ‘‡ Change this to your hosted Flask API URL (Render, etc.)
    const API_URL = "https://mortgage-chatbot-41za.onrender.com/chat";

    bubble.addEventListener('click', () => {
      box.style.display = box.style.display === 'flex' ? 'none' : 'flex';
      box.style.flexDirection = 'column';
    });

    sendBtn.addEventListener('click', sendMessage);
    input.addEventListener('keypress', e => {
      if (e.key === 'Enter') sendMessage();
    });

    async function sendMessage() {
      const msg = input.value.trim();
      if (!msg) return;
      messages.innerHTML += `<div class='msg user'>${msg}</div>`;
      input.value = '';

      const res = await fetch(API_URL, {
        method: 'POST',
        headers: {'Content-Type': 'application/json'},
        body: JSON.stringify({message: msg})
      });

      const data = await res.json();
      messages.innerHTML += `<div class='msg bot'>${data.response}</div>`;
      messages.scrollTop = messages.scrollHeight;
    }
  </script>
</body>
</html>
